<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò chơi nối câu hỏi với đáp án</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Trò chơi nối câu hỏi với đáp án</h1>
    
    <div class="controls">
        <div><select name="post" id="post-select">
        </select></div>
        <div><button id="reset">Bắt đầu lại</button></div>
        <div><button id="newQuestions">Câu hỏi mới</button></div>
    </div>
    
    <div class="score">Điểm: <span id="scoreValue">0</span></div>
    <div class="message" id="message"></div>
    
    <div class="container">
        <div class="questions-container" id="questionsContainer"></div>
        <div class="answers-container" id="answersContainer"></div>
    </div>
</body>
<script src="scrip.js" defer></script>
</html>
